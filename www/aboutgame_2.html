<ons-page ng-controller="TeamsController" sliding-menu-ignore="true">

    <div data-ng-init="pageload()" ></div>

    <ons-toolbar style="background: #5FA4D0;" >
        <div class="left">
            <ons-toolbar-button onclick="app.slidingMenu.setMainPage('aboutgame_1.html', {closeMenu: true})">
                <ons-icon icon="ion-arrow-left-c" style="color: #ffffff"></ons-icon>
            </ons-toolbar-button>        
        </div>
        <div class="center" style="font-size:20px;color:white;">參賽隊伍介紹</div>
    </ons-toolbar>

    <ons-list>

        <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="team in teams">
            <ons-row>
                <ons-col>
                    <img src="{{'http://mis.ericsoft.com.tw:8888/pk/files/' + team.team_photoUrl}}" class="thumbnail">
                </ons-col>
                <ons-col>
                </ons-col>
                <ons-col width="68%" ng-click="setTeamVoteId(team.team_id);app.slidingMenu.setMainPage('aboutgame_3.html', {closeMenu: true});">
                    <div class="card-team-name">{{team.team_name}}</div>
                    <div class="card-team-intro">{{"隊伍介紹:" + team.introduction_short}}</div>
                    <div class="card-team-poll">{{"得票數:" + team.vote_qty}}</div>
                </ons-col>
            </ons-row>
        </ons-list-item>

        <!-- sessionStorage.setItem('team_id',team.team_id);app.slidingMenu.setMainPage('aboutgame_3.html', {closeMenu: true});setTeamId(team.team_id); -->

                </ons-col>
                <ons-col>

                </ons-col>
            </ons-row>
        </ons-list-item -->

    </ons-list>
    
</ons-page>



<style>
   .thumbnail {
    max-width: 100px;

    }

    .card-team-name {
     text-align: eft;
     font-family: 微軟正黑體;
     font-weight: bold;
     font-size:17px;
     padding-top: 8px;
    }
    .card-team-intro {
     text-align: left;
     font-family: 微軟正黑體;
     font-size:16px;
     width: 85%;
     line-height: 20px;
    }
     .card-team-poll {
